<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>用户注册界面</title>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery.form.min.js"></script>
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <script src="/js/UserSignUp.js"></script>
    <link rel="stylesheet" href="/css/styleSignUp.css">
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="content">
            <div class="switch">
                <h1 id="signUp">注册</h1>
            </div>

            <form onsubmit="return $.check()" action="user/userSignUp" id="signUpForm"
                  method="post">
                <div id="userName" class="input" aria-placeholder="用户名">
                    <input id="name" name="username" required type="text"/></div>
                <div id="email" class="input" aria-placeholder="邮箱">
                    <input
                            id="ema"
                            pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"
                            required
                            oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('邮箱格式不正确！')"
                            name="email" type="text"/>
                </div>
                <div id="password" class="input" aria-placeholder="密码">
                    <input id="pwd" required type="password"/></div>
                <div id="repeat" class="input" aria-placeholder="确认密码">
                    <input id="req" required name="password" type="password"/></div>

                <p>
                    <a id="login" href="UserLogin.html" class="input">已有账户？点击登录</a>
                </p>

                <button id="signUpBtn" type="submit">注册</button>
            </form>
        </div>
    </div>
    <!--  对话框-->
    <div class="container"><br>
        <div class="toast" id="myToast" style="position:fixed;top:10px;right:10px; width: 15rem;height: 6rem">
            <div class="toast-header ">
                <img src="/images/huaxinLogo.jpg" alt="" width="30" class="rounded mr-2">
                <strong class="mr-auto">提示</strong>
                <small>1分钟前</small>
                <button class="close mb-1 ml-2" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body" id="tipsMsg">
                @
            </div>
        </div>
    </div>
    <!--  对话框-->
</div>
</body>
</html>
