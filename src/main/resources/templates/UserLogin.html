<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>用户登录界面</title>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/UserLoginStyle.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="content">
            <div class="switch">
                <h1 id="login">登录</h1>
            </div>

            <form>
                <div id="userName" class="input" aria-placeholder="用户名">
                    <input class="userName"
                           name="username"
                           type="text"
                           required
                    />
                </div>
                <div id="password" class="input" aria-placeholder="密码">
                    <input
                            class="password"
                            type="password"
                            name="password"
                            required
                    />
                </div>
                <p>
                    <a id="signUp" href="UserSignUp.html" class="input">跳转注册</a>
                    <span>|</span>
                    <a id="forget" href="UserRetrieve.html" class="input">忘记密码？</a>
                </p>
                <input type="button" value="登录" id="btn"/>
            </form>
        </div>
    </div>
<!--  对话框-->
  <div class="container"><br>
    <div class="toast" id="myToast" style="position:fixed;top:10px;right:10px; width: 15rem;height: 6rem">
      <div class="toast-header ">
        <img src="/images/huaxinLogo.jpg" alt="" width="30" class="rounded mr-2">
        <strong class="mr-auto">提示</strong>
        <small>1分钟前</small>
        <button class="close mb-1 ml-2" data-dismiss="toast">&times;</button>
      </div>
      <div class="toast-body" id="tipsMsg">
        @
      </div>
    </div>
  </div>
  <!--  对话框-->
</div>
</body>
</html>
