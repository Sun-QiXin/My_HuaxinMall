<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>找回密码</title>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styleRetrieve.css">
    <script src="/js/UserRetrieve.js"></script>

</head>
<body>
<div class="container">
    <div class="panel">
        <div class="content">
            <div class="switch">
                <h1 id="signUp">忘记密码</h1>
            </div>

            <form id="userRetrieveFrom" action="#" target="iframe">
                <div id="email" class="input" aria-placeholder="邮箱"><input type="text" name="email" id="emailText" required/></div>
                <p>
                    <button id="getEmailCode">点击获取验证码</button>
                </p>
                <div id="emailCode" class="input" aria-placeholder="邮箱验证码">
                    <input type="text" name="userEmailCode"/>
                </div>
                <div id="password" class="input" aria-placeholder="新密码">
                    <input type="password" name="newPassword" id="newPassword"/>
                </div>
                <div id="repeat" class="input" aria-placeholder="确认密码">
                    <input type="password" name="confirmPassword" id="confirmPassword"/>
                </div>

                <p>
                    <a id="login" href="UserLogin.html" class="input">点击跳转登录</a>
                </p>

                <button id="reset" type="submit" style="cursor: pointer">
                    提交更改
                </button>
            </form>
            <!--提交表单时不刷新页面-->
            <iframe id="iframe" name="iframe" style="display:none;"></iframe>
            <!--提交表单时不刷新页面-->
        </div>
    </div>

    <!--  对话框-->
    <div class="container"><br>
        <div class="toast" id="myToast" style="position:fixed;top:10px;right:10px; width: 15rem;height: 6rem">
            <div class="toast-header ">
                <img src="/images/huaxinLogo.jpg" alt="" width="30" class="rounded mr-2">
                <strong class="mr-auto">提示</strong>
                <small>1分钟前</small>
                <button class="close mb-1 ml-2" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body" id="tipsMsg">
                @
            </div>
        </div>
    </div>
    <!--  对话框-->

</div>
</body>
</html>
